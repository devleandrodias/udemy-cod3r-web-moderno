    <section id="conteudo" class="jumbotron ml-4 mr-4">

    </section>

    <footer class="jumbotron ml-4 mr-4" style="padding: 20px;">
        <h4>Curso de Web Moderno</h4>
    </footer>

    <script>
        document.querySelectorAll('a').forEach(link => {
            const conteudo = document.getElementById('conteudo')

            link.onclick = function(e) {
                e.preventDefault()
                fetch(link.href) //Requisição AJAX
                    .then(resp => resp.text())
                    .then(html => conteudo.innerHTML = html)
            }
        })
    </script>
