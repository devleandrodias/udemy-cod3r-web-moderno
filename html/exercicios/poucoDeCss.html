<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Um pouco de CSS</title>
    <style>
        h1 {
            font-size: 20;
        }
        
        .fundoVermelho {
            background-color: brown;
            margin-bottom: 50px;
            margin-left: 40px;
        }
        
        .negrito {
            font-weight: bold;
        }
        
        #textoPrincipal {
            font-size: 50px;
            text-align: justify;
            color: white;
            background-color: teal;
        }
    </style>
</head>

<body>
    <h1>CSS</h1>
    <span id="textoPrincipal">Texto 1</span>
    <span class="fundoVermelho">Texto 2</span>
    <span class="fundoVermelho negrito">Texto 3</span>
</body>

</html>
