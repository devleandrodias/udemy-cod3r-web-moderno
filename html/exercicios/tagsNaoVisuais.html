<h1>Tags não visuais</h1>

<!--
    Tags semânticas

    section - agrupamento temático de conteúdo
    article - conteúdo auto-contido
    header - cabeçalho da página
    footer - radapé
    nav - agrupa os links de navagação
    aside - de lado (ex. sidebar). Relacionado com contúdo em volta
    datails - exibe detalhes que podem ser exibidos ou escondidos
    div - divisão ou seção
    span - agrupar elementos inline
    
-->
