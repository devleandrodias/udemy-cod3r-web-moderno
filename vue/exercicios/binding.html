<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Binding</title>
    <link rel="stylesheet" href="/css/estilo.css">
    <script src="/js/vue.min.js"></script>
</head>

<body class="exercicio">

    <div id="app">
        <p>
            <p>{{ link }}</p>
            <!-- Diretiva de Bind -->
            <p> <a v-bind:href="link"> Site </a></p>
            <!-- Forma reduzida de Bind -->
            <p> <a :href="link"> Site </a></p>
            <!-- Two Way Data Bind -->
            <p> <input type="text" v-model="nome"> <span>{{ nome }}</span> </p>
        </p>
    </div>

    <script>
        new Vue({
            el: "#app",
            data: {
                nome: "Thaísa",
                link: "https://google.com.br"
            },
            // Na mudança do valor quando eh alterado 
            watch: {
                nome(novoValor) {
                    console.log(novoValor.toUpperCase())
                }
            }
        })
    </script>
</body>

</html>
