<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Conceitos Básicos</title>
    <link rel="stylesheet" href="/css/estilo.css">
    <script src="/js/vue.min.js"></script>
</head>

<body class="exercicio">

    <div id="app">
        <!-- Trecho de html que será controlado pelo VUE (Template) -->
        <p>1) {{ 2 + 2}}</p>
        <p>2) {{ "leandro".toUpperCase()}}</p>
        <p>3) Produto: {{ nome }} por R${{ preco }} com desconto de {{ desconto * 100 }} %</p>
        <p>4) Hora certa: {{ horaCerta() }}</p>
        <p>5) Preço com desconto R$ {{ precoComDesconto }}</p>
    </div>

    <script>
        //Vue Instance
        new Vue({
            //Elements que controla o template
            el: "#app",
            //Dados que estam disponiveis dentro da sua aplicação
            data: {
                nome: 'Caneta',
                preco: 6.89,
                desconto: 0.15
            },
            //Métodos da aplicação 
            methods: {
                horaCerta() {
                    return new Date().toLocaleString()
                }
            },
            //Valores calculados
            computed: {
                precoComDesconto() {
                    return this.preco * (1 - this.desconto)
                }
            }
        })
    </script>
</body>

</html>
