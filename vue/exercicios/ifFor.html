<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>If & For</title>
    <link rel="stylesheet" href="/css/estilo.css">
    <script src="/js/vue.min.js"></script>
</head>

<body class="exercicio">

    <div id="app">
        <p v-for="(aluno, i) in alunos">
            {{i+1}}) Nome: {{aluno.nome}} - Nota: {{aluno.nota}} -
            <span v-if="aluno.nota >= 9">Quadro de Honra</span>
            <span v-else-if="aluno.nota >= 7">Aprovado</span>
            <span v-else-if="aluno.nota >= 5">Recuperação</span>
            <span v-else="">Se Fudeu</span>
        </p>
    </div>

    <!-- V-IF (Não rendeniza o elemento) V-SHOW (Aplica display-block: none (Esconde o elemento)) -->

    <script>
        new Vue({
            el: "#app",
            data: {
                alunos: [{
                    nome: "Thaísa",
                    nota: 5.7
                }, {
                    nome: "Adriele",
                    nota: 6.7
                }, {
                    nome: "Beatriz",
                    nota: 2.0
                }, {
                    nome: "Ana",
                    nota: 9.2
                }]
            }
        })
    </script>
</body>

</html>
